{% extends "Home/base.html" %}

{% block title %}
    Home
{% endblock %}
{% block main %}    
    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a class="nav-item nav-link" id="nav-home-tab" data-toggle="tab" href="../index_movie" role="tab" aria-controls="nav-movie" aria-selected="false">Movie</a>
            <a class="nav-item nav-link active" id="nav-profile-tab" data-toggle="tab" href="#nav-tv" role="tab" aria-controls="nav-tv" aria-selected="true">TV Shows</a>
            <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">Contact Me</a>
        </div>
    </nav>
    <form action= "/search/" method = "get" class="row g-3 m-1">
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-tv" role="tabpanel" aria-labelledby="nav-tv-tab">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search TV" aria-label="Search TV" aria-describedby="basic-addon2" name = "q-tv">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="submit">Search</button>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab"></div>
        </div>
    </form>
{% endblock %}
